<div class="loginpage1">
  <div class="container login-area">
    <div class="d-md-flex align-content-center">
      <div class="col-md-6 text-center text-md-left text-white">
        <h1>Заходи и пользуйся</h1>
        <p class="text-large">Это веб-приложение для управления расписанием.
        Вы сможете создавать расписание для студентов и преподавателей.
        Добавлять новые предметы. Создавать студентческие группы</p>
      </div>
      <div class="col-md-5 mx-auto">
        <div class="card text-black" style="width: auto" >
          <div class="card-header"><h1>Войти в систему</h1></div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label >Почта</label>
                <input type="text" class="form-control" [(ngModel)] ="login_email" name="email" #email="ngModel" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-control" [(ngModel)]="login_password"  name="password" #password="ngModel" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">запомнить меня</label>
              </div>
              <button type="button" class="btn btn-primary" (click)="login()" >Войти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
