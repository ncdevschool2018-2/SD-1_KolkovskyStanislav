
<div class="container-fluid pt-3">

  <div class="row">
    <alert *ngIf="show_alert_add" class="alert-danger" (onClosed)="closeAlert()">Такой предмет уже есть!</alert>
    <alert *ngIf="show_alert_del" class="alert-danger" (onClosed)="closeAlert()">Нельзя удалить этот предмет, так как есть преподаватель(и) с этим предметом</alert>
    <input type="text" class="form-control" placeholder="Введите название предмета" [(ngModel)]="inputString" name="inputString" required  #nameSubject>
    <button class="btn btn-primary"  style="width: 12rem;" (click)="createSubject()">Создать предмет</button>
    <button class="btn btn-primary"  style="width: 12rem;"(click)="updateComponent()">Update</button>
  </div>

  <div class="row pt-3">
    <table class="table table-hover" *ngIf="subjects.length != 0">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th>Название предмета</th>
        <th>Действие</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{subject.idsubject}}</td>
        <td>{{subject.name}}</td>
        <td><button class="btn btn-dark" type="button" (click)="deleteSubject(subject.idsubject, subject.name)">Удалить</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
