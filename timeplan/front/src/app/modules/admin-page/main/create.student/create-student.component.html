<div >
  <form (ngSubmit)="createStudent(); studentForm.reset()" #studentForm="ngForm">
    <!--Fnam and lNAME-->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputStudentFname">Имя</label>
        <input type="text" class="form-control" id="inputStudentFname" placeholder="Fname"
        [(ngModel)] = "fname" name="fname" required>
        <!--<alert type="danger" *ngIf="status">-->
          <!--Проверьте введенные данные-->
        <!--</alert>-->
      </div>
      <div class="form-group col-md-6">
        <label for="inputStudentLname">Фамилия</label>
        <input type="text" class="form-control" id="inputStudentLname" placeholder="Lname"
        [(ngModel)] = "lname" name="lname" required>
      </div>

    </div>
    <!--Email and Password-->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmailStudent">Почта</label>
        <input type="email" class="form-control" id="inputEmailStudent" placeholder="Email"
               [(ngModel)] = "mail" name="mail" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPasswordStudent">Пароль</label>
        <input type="password" class="form-control" id="inputPasswordStudent" placeholder="Password"
               [(ngModel)] = "password" name="password" required>
      </div>
    </div>
    <!--Button create-->
    <button type="submit" class="btn btn-primary" [disabled]="studentForm.form.invalid" >Cоздать студента</button>
  </form>
</div>
