<ng4-loading-spinner> </ng4-loading-spinner>
<div class="container" style="margin-top:150px; padding-left: 400px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading mb-2">
          <h5><strong>Войти в систему</strong></h5>
        </div>
        <div class="panel-body">
          <form >
            <fieldset>
              <div class="row">
                <div class="col-12 ">
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="Email" name="loginname" type="text" autofocus [(ngModel)]="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="Пароль" name="password" type="password" value="" [(ngModel)]="password" >
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти" (click)="onSubmit()">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
