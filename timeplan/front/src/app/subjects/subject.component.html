<ng4-loading-spinner> </ng4-loading-spinner>

<div class="container-fluid pt-3 " >

  <div class="row ">
    <alert *ngIf="show_alert_add" class="alert-danger" (onClosed)="closeAlert()">Такой предмет уже есть!</alert>
    <alert *ngIf="show_alert_del" class="alert-danger" (onClosed)="closeAlert()">Нельзя удалить этот предмет, так как есть преподаватель(и) с этим предметом</alert>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Введите название предмета" [(ngModel)]="inputString" name="inputString"   #nameSubject>
    </div>
   <div class="col-4">
     <button class="btn btn-primary"  style="width: 12rem;" (click)="createSubject()">Создать предмет</button>
   </div>
  </div>

  <div class="row pt-3">
    <table class="table table-hover" *ngIf="subjects.length != 0">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th>Название предмета</th>
        <th>Действие</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{subject.idsubjects}}</td>
        <td>{{subject.name}}</td>
        <td><button class="btn btn-dark" type="button" (click)="deleteSubject(subject.idsubjects)">Удалить</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
