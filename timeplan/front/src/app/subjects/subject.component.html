<ng4-loading-spinner></ng4-loading-spinner>

<div class="container pt-3">

  <div class="row" *ngIf="show_alert_add || show_alert_del || show_alert_suc">
    <div class="col-12">
      <alert *ngIf="show_alert_add" [type]="'warning'" [dismissible]="true" (onClosed)="closeAlert()">{{warning_message}}</alert>
      <alert *ngIf="show_alert_del"[type]="'danger'" [dismissible]="true" (onClosed)="closeAlert()">{{danger_message}}</alert>
      <alert *ngIf="show_alert_suc"[type]="'success'" [dismissible]="true" (onClosed)="closeAlert()">{{succes_message}}</alert>
    </div>
  </div>
  <div class="row ">
    <div class="col-8">
      <form (ngSubmit)="createSubject()" id="subjectForm" [formGroup]="subjectForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Введите название предмета" formControlName="subjectName">
        </div>
      </form>
    </div>
    <div class="col-4">
      <button class="btn btn-primary" type="submit" form="subjectForm">Создать предмет</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover" *ngIf="subjects?.length != 0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th>Название предмета</th>
          <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subject of subjects">
          <td>{{subject.idsubject}}</td>
          <td>{{subject.name}}</td>
          <td>
            <button class="btn btn-dark" type="button" (click)="deleteSubject(subject)">Удалить</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
